[advisories]
version = 2
unmaintained = "all"

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-3.0",
    "ISC",
    "BSD-3-Clause",
    "OpenSSL",
]
confidence-threshold = 1.0

[bans]
multiple-versions = "allow"
wildcards = "deny"
# Allow wildcards for path dependencies (workspace members)
# Path dependencies don't have version constraints, so they're considered wildcards
allow-wildcard-paths = true

[sources]
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
