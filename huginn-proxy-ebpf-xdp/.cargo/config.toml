# bpfel-unknown-none uses bpf-linker as its default linker.
[build]
target = "bpfel-unknown-none"

[unstable]
# compiler_builtins must be rebuilt alongside core to avoid the nightly
# "cannot call functions through upstream monomorphizations" validation error,
# which fires when a precompiled compiler_builtins is mixed with a
# source-built core on recent nightlies.
build-std = ["core", "compiler_builtins"]
