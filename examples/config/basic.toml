listen = "127.0.0.1:7000"
mode = "forward"
peek_http = true
balancing = "none" # options: none, source_ip, source_socket, random

backends = [
  { address = "127.0.0.1:9000" }
]

[http]
max_peek_bytes = 8192
routes = [
  { prefix = "/", backend = "127.0.0.1:9000" }
]

[timeouts]
connect_ms = 1000
idle_ms = 5000

[telemetry]
basic_metrics = true
metrics_addr = "127.0.0.1:9900"
log_level = "info"

[fingerprint]
tls_enabled = false
tcp_enabled = false
http_enabled = false