# Minimal example config for Huginn proxy

listen = "0.0.0.0:8448"
peek_http = true
mode = "forward" # or "tls_termination"

[[backends]]
address = "127.0.0.1:8080"

[timeouts]
connect_ms = 5000
idle_ms = 60000

[telemetry]
access_log = true
basic_metrics = true

[tls]
cert_path = "./server.crt"
key_path = "./server.key"
alpn = ["h2", "http/1.1"]
server_names = ["example.com"]

