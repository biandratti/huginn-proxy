listen = "0.0.0.0:7000"

backends = [
  { address = "backend-a:9000" },
  { address = "backend-b:9000" }
]

routes = [
  { prefix = "/api", backend = "backend-a:9000" },
  { prefix = "/",   backend = "backend-b:9000" }
]

[tls]
cert_path = "/config/certs/server.crt"
key_path  = "/config/certs/server.key"
alpn = ["h2"]

[fingerprint]
tls_enabled = true
http_enabled = true

[logging]
level = "info"
show_target = false

[timeout]
connect_ms = 5000
idle_ms = 60000
shutdown_secs = 30
