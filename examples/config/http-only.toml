# HTTP-only configuration example
# Plain HTTP proxy without TLS termination

listen = "0.0.0.0:7000"

backends = [
  { address = "backend-1:9000" },
  { address = "backend-2:9000" }
]

routes = [
  { prefix = "/api", backend = "backend-1:9000" },
  { prefix = "/", backend = "backend-2:9000" }
]

# No TLS section = plain HTTP mode
# Note: TLS fingerprinting requires TLS, so only HTTP/2 fingerprinting works here

[fingerprint]
tls_enabled = false  # No TLS, so this is ignored
http_enabled = true  # HTTP/2 fingerprinting still works

[logging]
level = "info"
show_target = false

