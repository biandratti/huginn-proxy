version: "3.9"

services:
  proxy:
    build:
      context: ..
      dockerfile: Dockerfile
    command: ["/usr/local/bin/huginn-proxy", "/config/compose.toml"]
    volumes:
      - ./config/compose.toml:/config/compose.toml:ro
      - ./certs:/config/certs:ro
    ports:
      - "7000:7000"
      - "9900:9900"
    depends_on:
      - backend-a
      - backend-b

  backend-a:
    image: ealen/echo-server:latest
    environment:
      - PORT=9000

  backend-b:
    image: ealen/echo-server:latest
    environment:
      - PORT=9000

