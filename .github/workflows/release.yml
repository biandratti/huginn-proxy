name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GHCR: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  validate:
    name: Validate tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag points to master branch
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          COMMIT_SHA=$(git rev-list -n 1 ${TAG} || echo "")
          
          if [ -z "${COMMIT_SHA}" ]; then
            echo "✗ Tag ${TAG} does not exist or cannot be resolved"
            exit 1
          fi
          
          if git branch -r --contains ${COMMIT_SHA} | grep -qE 'origin/master'; then
            echo "✓ Tag ${TAG} points to a commit in master branch"
          else
            echo "✗ Tag ${TAG} does not point to a commit in master branch"
            echo "Only tags pointing to master branch can trigger releases"
            echo "This prevents releases from tags created on feature branches"
            exit 1
          fi

      - name: Verify user is admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ACTOR="${{ github.actor }}"
          REPO="${{ github.repository }}"
          
          echo "Checking permissions for user: ${ACTOR}"
          
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          
          PERMISSION=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${REPO}/collaborators/${ACTOR}/permission" | \
            jq -r '.permission // "none"' || echo "none")
          
          echo "User ${ACTOR} has permission: ${PERMISSION}"
          
          if [ "${PERMISSION}" != "admin" ]; then
            echo "✗ User ${ACTOR} does not have admin permissions (current: ${PERMISSION})"
            echo "Only repository administrators can create release tags"
            exit 1
          fi
          
          echo "✓ User ${ACTOR} has admin permissions"

  docker:
    name: Build, scan and push Docker images
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      image_tag: ${{ steps.version.outputs.image_tag }}
      tag: ${{ steps.version.outputs.tag }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            tags-suffix: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          IMAGE_TAG="${{ env.GHCR }}/${{ env.GHCR_IMAGE_NAME }}:${TAG}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest${{ matrix.tags-suffix }},enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (amd64 for scanning)
        id: build_scan
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            ${{ steps.version.outputs.image_tag }}
            local-scan:${{ steps.version.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=docker-${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=docker-${{ matrix.dockerfile }}

      - name: Run Trivy vulnerability scanner
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: local-scan:${{ steps.version.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          ignore-unfixed: true
          exit-code: "MEDIUM,HIGH,CRITICAL"
          scanners: 'vuln'

      - name: Upload Trivy results to GitHub Security
        if: always() && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Build and push Docker image (multi-platform, reusing cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=docker-${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=docker-${{ matrix.dockerfile }}


  binaries-linux:
    name: Extract Linux binaries from Docker images
    runs-on: ubuntu-latest
    needs: [validate, docker]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: x86_64
            target: x86_64-unknown-linux-musl
            suffix: ""
          - platform: linux/arm64
            arch: aarch64
            target: aarch64-unknown-linux-musl
            suffix: ""

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract binary from Docker image
        run: |
          IMAGE_TAG="${{ needs.docker.outputs.image_tag }}"
          BINARY_NAME="huginn-proxy-${{ needs.docker.outputs.tag }}-${{ matrix.target }}"
          
          echo "Waiting for image to be available: ${IMAGE_TAG}"
          MAX_RETRIES=30
          RETRY_COUNT=0
          
          while [ ${RETRY_COUNT} -lt ${MAX_RETRIES} ]; do
            if docker pull --platform=${{ matrix.platform }} ${IMAGE_TAG} 2>/dev/null; then
              echo "✓ Image pulled successfully"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ ${RETRY_COUNT} -lt ${MAX_RETRIES} ]; then
                echo "Image not available yet, retrying... (${RETRY_COUNT}/${MAX_RETRIES})"
                sleep 2
              else
                echo "✗ Failed to pull image after ${MAX_RETRIES} attempts"
                exit 1
              fi
            fi
          done
          
          echo "Extracting binary from Docker image"
          CONTAINER_ID=$(docker create --platform=${{ matrix.platform }} ${IMAGE_TAG})
          docker cp ${CONTAINER_ID}:/usr/local/bin/huginn-proxy /tmp/${BINARY_NAME}
          docker rm ${CONTAINER_ID}
          
          chmod +x /tmp/${BINARY_NAME}
          
          file /tmp/${BINARY_NAME}
          ls -lh /tmp/${BINARY_NAME}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.target }}${{ matrix.suffix }}
          path: /tmp/huginn-proxy-${{ needs.docker.outputs.tag }}-${{ matrix.target }}

  binaries-cross-platform:
    name: Build cross-platform binaries
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: huginn-proxy
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: huginn-proxy

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add Rust target
        shell: bash
        run: rustup target add ${{ matrix.target }}

      - name: Build release binary
        shell: bash
        run: cargo build --release --target ${{ matrix.target }} -p huginn-proxy

      - name: Determine output path
        id: output
        shell: bash
        run: echo "path=target/${{ matrix.target }}/release/${{ matrix.binary-name }}" >> $GITHUB_OUTPUT

      - name: Rename binary for release
        shell: bash
        run: |
          OUTPUT_PATH="${{ steps.output.outputs.path }}"
          RELEASE_NAME="huginn-proxy-${{ steps.version.outputs.tag }}-${{ matrix.target }}"
          cp "${OUTPUT_PATH}" "${RELEASE_NAME}"
          chmod +x "${RELEASE_NAME}"
          echo "RELEASE_BINARY=${RELEASE_NAME}" >> $GITHUB_ENV

      - name: Verify binary
        shell: bash
        run: |
          file "${RELEASE_BINARY}"
          ls -lh "${RELEASE_BINARY}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.target }}
          path: ${{ env.RELEASE_BINARY }}

