name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GHCR: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write

jobs:
  validate:
    name: Validate tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag points to master branch
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          COMMIT_SHA=$(git rev-list -n 1 ${TAG} || echo "")

          if [ -z "${COMMIT_SHA}" ]; then
            echo "Tag ${TAG} does not exist or cannot be resolved"
            exit 1
          fi

          if git branch -r --contains ${COMMIT_SHA} | grep -qE 'origin/master'; then
            echo "Tag ${TAG} points to master"
          else
            echo "Tag ${TAG} does not point to master - releases are only allowed from master"
            exit 1
          fi

  docker:
    name: Build, scan and push Docker images
    needs: validate
    uses: ./.github/workflows/docker-build.yml
    with:
      push: true
      registry: ghcr.io
      image_name: ${{ github.repository }}
    secrets:
      registry_token: ${{ secrets.GITHUB_TOKEN }}


  binaries-linux:
    name: Extract Linux binaries from Docker images (eBPF)
    runs-on: ubuntu-latest
    environment: release
    needs: [validate, docker]
    permissions:
      contents: write
      packages: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            suffix: "-ebpf"
          - platform: linux/arm64
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            suffix: "-ebpf"

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract binary from Docker image
        run: |
          IMAGE_TAG="${{ needs.docker.outputs.image_tag }}"
          BINARY_NAME="huginn-proxy-${{ needs.docker.outputs.tag }}-${{ matrix.target }}${{ matrix.suffix }}"
          
          echo "Waiting for image to be available: ${IMAGE_TAG}"
          MAX_RETRIES=30
          RETRY_COUNT=0
          
          while [ ${RETRY_COUNT} -lt ${MAX_RETRIES} ]; do
            if docker pull --platform=${{ matrix.platform }} ${IMAGE_TAG} 2>/dev/null; then
              echo "✓ Image pulled successfully"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ ${RETRY_COUNT} -lt ${MAX_RETRIES} ]; then
                echo "Image not available yet, retrying... (${RETRY_COUNT}/${MAX_RETRIES})"
                sleep 2
              else
                echo "✗ Failed to pull image after ${MAX_RETRIES} attempts"
                exit 1
              fi
            fi
          done
          
          echo "Extracting binary from Docker image"
          CONTAINER_ID=$(docker create --platform=${{ matrix.platform }} ${IMAGE_TAG})
          docker cp ${CONTAINER_ID}:/usr/local/bin/huginn-proxy /tmp/${BINARY_NAME}
          docker rm ${CONTAINER_ID}
          
          chmod +x /tmp/${BINARY_NAME}
          
          file /tmp/${BINARY_NAME}
          ls -lh /tmp/${BINARY_NAME}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.target }}${{ matrix.suffix }}
          path: /tmp/huginn-proxy-${{ needs.docker.outputs.tag }}-${{ matrix.target }}${{ matrix.suffix }}

  binaries-linux-plain:
    name: Build Linux binaries without eBPF
    runs-on: ubuntu-latest
    environment: release
    needs: validate
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
          - target: aarch64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-plain-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-plain-cargo-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cargo-zigbuild
        # cargo-zigbuild uses Zig as a cross C compiler, which has built-in support for all
        # musl targets (x86_64 and aarch64) without requiring external toolchain downloads.
        # This replaces musl-tools + musl.cc, both of which are either arch-limited or unreliable in CI.
        run: |
          pip install ziglang
          cargo install cargo-zigbuild

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build plain release binary (no eBPF)
        run: cargo zigbuild --release --target ${{ matrix.target }} -p huginn-proxy

      - name: Package binary
        run: |
          RELEASE_NAME="huginn-proxy-${{ steps.version.outputs.tag }}-${{ matrix.target }}"
          cp "target/${{ matrix.target }}/release/huginn-proxy" "${RELEASE_NAME}"
          chmod +x "${RELEASE_NAME}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.target }}
          path: huginn-proxy-${{ steps.version.outputs.tag }}-${{ matrix.target }}

  binaries-cross-platform:
    name: Build cross-platform binaries
    environment: release
    needs: validate
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: huginn-proxy
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: huginn-proxy

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add Rust target
        shell: bash
        run: rustup target add ${{ matrix.target }}

      - name: Build release binary
        shell: bash
        run: cargo build --release --target ${{ matrix.target }} -p huginn-proxy

      - name: Determine output path
        id: output
        shell: bash
        run: echo "path=target/${{ matrix.target }}/release/${{ matrix.binary-name }}" >> $GITHUB_OUTPUT

      - name: Rename binary for release
        shell: bash
        run: |
          OUTPUT_PATH="${{ steps.output.outputs.path }}"
          RELEASE_NAME="huginn-proxy-${{ steps.version.outputs.tag }}-${{ matrix.target }}"
          cp "${OUTPUT_PATH}" "${RELEASE_NAME}"
          chmod +x "${RELEASE_NAME}"
          echo "RELEASE_BINARY=${RELEASE_NAME}" >> $GITHUB_ENV

      - name: Verify binary
        shell: bash
        run: |
          file "${RELEASE_BINARY}"
          ls -lh "${RELEASE_BINARY}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.target }}
          path: ${{ env.RELEASE_BINARY }}

