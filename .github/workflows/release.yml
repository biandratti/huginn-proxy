name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v0.1.0, v1.0.0, etc.

env:
  GHCR: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/huginn-proxy

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  validate:
    name: Validate tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag points to master branch
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          COMMIT_SHA=$(git rev-list -n 1 ${TAG})
          
          # Check if the commit is in master branch
          if git branch -r --contains ${COMMIT_SHA} | grep -qE 'origin/master'; then
            echo "✓ Tag ${TAG} points to a commit in master branch"
          else
            echo "✗ Tag ${TAG} does not point to a commit in master branch"
            echo "Only tags pointing to master can trigger releases"
            exit 1
          fi

      - name: Verify user is admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ACTOR="${{ github.actor }}"
          REPO="${{ github.repository }}"
          
          echo "Checking permissions for user: ${ACTOR}"
          
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          
          PERMISSION=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${REPO}/collaborators/${ACTOR}/permission" | \
            jq -r '.permission // "none"' || echo "none")
          
          echo "User ${ACTOR} has permission: ${PERMISSION}"
          
          if [ "${PERMISSION}" != "admin" ]; then
            echo "✗ User ${ACTOR} does not have admin permissions (current: ${PERMISSION})"
            echo "Only repository administrators can create release tags"
            exit 1
          fi
          
          echo "✓ User ${ACTOR} has admin permissions"

  docker:
    name: Build, scan and push Docker images
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            tags-suffix: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR }}/${{ env.GHCR_IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE_NAME }}
          tags: |
            type=ref,event=tag,prefix=v
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest${{ matrix.tags-suffix }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=docker-${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=docker-${{ matrix.dockerfile }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  binaries:
    name: Extract binaries from Docker images
    runs-on: ubuntu-latest
    needs: [validate, docker]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: x86_64
            target: x86_64-unknown-linux-musl
            suffix: ""
          - platform: linux/arm64
            arch: aarch64
            target: aarch64-unknown-linux-musl
            suffix: ""

    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract binary from Docker image
        run: |
          IMAGE_TAG="${{ env.GHCR }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
          BINARY_NAME="huginn-proxy-${{ steps.version.outputs.tag }}-${{ matrix.target }}"
          
          echo "Pulling image: ${IMAGE_TAG}"
          docker pull --platform=${{ matrix.platform }} ${IMAGE_TAG}
          
          echo "Extracting binary from Docker image"
          CONTAINER_ID=$(docker create --platform=${{ matrix.platform }} ${IMAGE_TAG})
          docker cp ${CONTAINER_ID}:/usr/local/bin/huginn-proxy /tmp/${BINARY_NAME}
          docker rm ${CONTAINER_ID}
          
          chmod +x /tmp/${BINARY_NAME}
          
          # Verify binary
          file /tmp/${BINARY_NAME}
          ls -lh /tmp/${BINARY_NAME}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.target }}${{ matrix.suffix }}
          path: /tmp/huginn-proxy-${{ steps.version.outputs.tag }}-${{ matrix.target }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, docker, binaries]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          generate_release_notes: true

