name: Browser E2E Tests

on:
  workflow_dispatch:
    inputs:
      browsers:
        description: 'Browsers to test'
        required: true
        default: 'chrome,firefox'
        type: choice
        options:
          - 'chrome'
          - 'firefox'
          - 'chrome,firefox'
  schedule:
    - cron: '0 0 * * 0'

concurrency:
  group: browser-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  rust_stable: stable
  rust_min: '1.85'

jobs:
  browser-tests:
    name: Browser Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    env:
      CHROMEDRIVER_PORT: 9515
      GECKODRIVER_PORT: 4444
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-browser-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-browser-
            ${{ runner.os }}-cargo-

      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}

      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: ./.github/actions/setup-chrome
        with:
          chrome-version: "144"

      - name: Setup Firefox
        if: matrix.browser == 'firefox'
        uses: ./.github/actions/setup-firefox
        with:
          firefox-version: "147.0"

      - name: Setup Docker Compose services
        uses: ./.github/actions/setup-docker-compose

      - name: Start chromedriver
        if: matrix.browser == 'chrome'
        run: |
          pkill -f chromedriver || true
          sleep 1
          chromedriver --port=${{ env.CHROMEDRIVER_PORT }} --log-path=/tmp/chromedriver.log &
          sleep 3
          for i in {1..10}; do
            if curl -s http://localhost:${{ env.CHROMEDRIVER_PORT }}/status > /dev/null 2>&1; then
              echo "chromedriver is running"
              break
            fi
            echo "Waiting for chromedriver... ($i/10)"
            sleep 1
          done
          curl -s http://localhost:${{ env.CHROMEDRIVER_PORT }}/status || (cat /tmp/chromedriver.log && exit 1)

      - name: Start geckodriver
        if: matrix.browser == 'firefox'
        run: |
          pkill -f geckodriver || true
          sleep 1
          geckodriver --port ${{ env.GECKODRIVER_PORT }} --log trace &
          sleep 3
          for i in {1..10}; do
            if curl -s http://localhost:${{ env.GECKODRIVER_PORT }}/status > /dev/null 2>&1; then
              echo "geckodriver is running"
              break
            fi
            echo "Waiting for geckodriver... ($i/10)"
            sleep 1
          done
          curl -s http://localhost:${{ env.GECKODRIVER_PORT }}/status || (echo "geckodriver failed to start" && exit 1)

      - name: Run Chrome browser tests
        if: matrix.browser == 'chrome'
        run: |
          cargo test --package tests-browsers \
            --test chrome \
            --verbose \
            -- --nocapture --test-threads=1

      - name: Run Firefox browser tests
        if: matrix.browser == 'firefox'
        run: |
          cargo test --package tests-browsers \
            --test firefox \
            --verbose \
            -- --nocapture --test-threads=1

      - name: Show chromedriver logs
        if: failure() && matrix.browser == 'chrome'
        run: |
          echo "=== chromedriver logs ==="
          cat /tmp/chromedriver.log || echo "No logs found"

      - name: Show Docker Compose logs
        if: failure()
        run: |
          cd examples
          docker compose logs
