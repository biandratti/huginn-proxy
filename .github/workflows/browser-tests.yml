name: Browser E2E Tests

on:
  workflow_dispatch:
    inputs:
      run-chrome:
        description: 'Run Chrome tests'
        required: false
        default: true
        type: boolean
      run-firefox:
        description: 'Run Firefox tests'
        required: false
        default: true
        type: boolean
  schedule:
    - cron: '0 0 * * 0'

concurrency:
  group: browser-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  rust_stable: stable
  rust_min: '1.85'

jobs:
  chrome-tests:
    name: Chrome Tests
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run-chrome != false }}
    runs-on: ubuntu-latest
    env:
      CHROMEDRIVER_PORT: 9515
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-browser-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-browser-
            ${{ runner.os }}-cargo-

      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}

      - name: Setup Docker Compose services
        uses: ./.github/actions/setup-docker-compose

      - name: Setup Chrome
        uses: ./.github/actions/setup-chrome
        with:
          chrome-version: "144"
          chromedriver-port: ${{ env.CHROMEDRIVER_PORT }}

      - name: Run Chrome browser tests
        run: |
          cargo test --package tests-browsers \
            --test chrome \
            --verbose \
            -- --nocapture --test-threads=1

  firefox-tests:
    name: Firefox Tests
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run-firefox != false }}
    runs-on: ubuntu-latest
    env:
      GECKODRIVER_PORT: 4444
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-browser-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-browser-
            ${{ runner.os }}-cargo-

      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}

      - name: Setup Docker Compose services
        uses: ./.github/actions/setup-docker-compose

      - name: Setup Firefox
        uses: ./.github/actions/setup-firefox
        with:
          firefox-version: "147.0"
          geckodriver-port: ${{ env.GECKODRIVER_PORT }}

      - name: Run Firefox browser tests
        run: |
          cargo test --package tests-browsers \
            --test firefox \
            --verbose \
            -- --nocapture --test-threads=1
