name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  rust_stable: stable
  rust_min: '1.85'

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Build workspace
        run: cargo build --verbose --workspace

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
          components: rustfmt
      - name: Check code formatting
        run: cargo fmt --all -- --check

  cargo-sort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Install cargo-sort
        run: cargo install cargo-sort
      - name: Check Cargo.toml sorting
        run: cargo sort --workspace --check
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Setup eBPF build dependencies
        uses: ./.github/actions/setup-ebpf-build
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
          components: clippy
      - name: Check lint
        run: |
          cargo clippy --workspace --all-features --all-targets -- \
            -D warnings \
            -D clippy::expect_used \
            -D clippy::unreachable \
            -D clippy::arithmetic_side_effects \
            -D clippy::unwrap_used \
            -D clippy::todo \
            -D clippy::redundant_clone \
            -D clippy::unimplemented \
            -D clippy::missing_panics_doc \
            -D clippy::redundant_field_names

  lint-c:
    name: Lint C (BPF/XDP)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install clang-format and clang-tidy
        run: sudo apt-get update -q && sudo apt-get install -y clang clang-format clang-tidy linux-headers-generic
      - name: Check C formatting (clang-format)
        run: |
          clang-format --dry-run --Werror \
            huginn-proxy-ebpf/scripts/bpf/xdp.c
      - name: Lint C code (clang-tidy)
        run: |
          clang-tidy \
            --checks='clang-diagnostic-*,clang-analyzer-*,bugprone-*' \
            --warnings-as-errors='*' \
            huginn-proxy-ebpf/scripts/bpf/xdp.c \
            -- \
            -target bpf \
            -O2 \
            -I huginn-proxy-ebpf/scripts/bpf/headers \
            -D__KERNEL__ \
            -D__BPF_TRACING__

  test-individual-crates:
    name: Test individual crates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate:
          - huginn-proxy
          - huginn-proxy-lib
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Setup eBPF build dependencies
        uses: ./.github/actions/setup-ebpf-build
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Test ${{ matrix.crate }}
        run: cargo test -p ${{ matrix.crate }} --all-features
      - name: Check ${{ matrix.crate }}
        run: cargo check -p ${{ matrix.crate }} --all-features

  minrust:
    name: minrust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Setup eBPF build dependencies
        uses: ./.github/actions/setup-ebpf-build
      - name: Install Rust ${{ env.rust_min }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_min }}
      - name: Check MSRV
        run: cargo check --workspace --all-features

  test-beta:
    name: Test Beta
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-beta-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-beta-
      - name: Setup eBPF build dependencies
        uses: ./.github/actions/setup-ebpf-build
      - name: Install Rust beta
        uses: dtolnay/rust-toolchain@beta
        with:
          toolchain: beta
      - name: Test Beta
        run: cargo test --workspace --all-features --exclude tests-e2e --exclude tests-browsers

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup eBPF build dependencies
        uses: ./.github/actions/setup-ebpf-build
      - name: Generate code coverage
        run: |
          cargo +nightly tarpaulin --workspace --exclude tests-e2e --exclude tests-browsers --verbose --all-features --timeout 120 --out xml --output-dir .
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Setup Docker Compose services
        uses: ./.github/actions/setup-docker-compose
      - name: Run E2E tests
        run: cargo test --package tests-e2e --test e2e --verbose
