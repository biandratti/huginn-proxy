name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  rust_stable: stable
  rust_min: '1.85'

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Build workspace
        run: cargo build --verbose --workspace

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
          components: rustfmt
      - name: Check code formatting
        run: cargo fmt --all -- --check

  cargo-sort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Install cargo-sort
        run: cargo install cargo-sort
      - name: Check Cargo.toml sorting
        run: cargo sort --workspace --check
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
          components: clippy
      - name: Check lint
        run: |
          cargo clippy --workspace --all-features --all-targets -- \
            -D warnings \
            -D clippy::expect_used \
            -D clippy::unreachable \
            -D clippy::arithmetic_side_effects \
            -D clippy::unwrap_used \
            -D clippy::todo \
            -D clippy::redundant_clone \
            -D clippy::unimplemented \
            -D clippy::missing_panics_doc \
            -D clippy::redundant_field_names

  test-individual-crates:
    name: Test individual crates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate:
          - huginn-proxy
          - huginn-proxy-lib
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Test ${{ matrix.crate }}
        run: cargo test -p ${{ matrix.crate }} --all-features
      - name: Check ${{ matrix.crate }}
        run: cargo check -p ${{ matrix.crate }} --all-features

  minrust:
    name: minrust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_min }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_min }}
      - name: Check MSRV
        run: cargo check --workspace --all-features

  test-beta:
    name: Test Beta
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-beta-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-beta-
      - name: Install Rust beta
        uses: dtolnay/rust-toolchain@beta
        with:
          toolchain: beta
      - name: Test Beta
        run: cargo test --workspace --all-features --exclude tests-e2e --exclude tests-browsers

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Generate code coverage
        run: |
          cargo +nightly tarpaulin --workspace --exclude tests-e2e --exclude tests-browsers --verbose --all-features --timeout 120 --out xml --output-dir .
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Rust ${{ env.rust_stable }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.rust_stable }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Generate TLS certificates
        run: |
          mkdir -p examples/certs
          openssl req -x509 -newkey rsa:2048 -nodes \
            -keyout examples/certs/server.key \
            -out examples/certs/server.crt \
            -days 365 \
            -subj "/CN=localhost"
          chmod 644 examples/certs/server.key
          chmod 644 examples/certs/server.crt
      - name: Start Docker Compose services
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          cd examples
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -f ../Dockerfile \
            -t examples_proxy:latest \
            --load \
            ..
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -f ../examples/backend/Dockerfile \
            -t examples_backend-a:latest \
            -t examples_backend-b:latest \
            --load \
            ..
          docker compose up -d
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done'
          docker compose ps
          echo "Waiting for services to be ready..."
          sleep 5
      - name: Run E2E tests
        run: cargo test --package tests-e2e --test e2e --verbose
